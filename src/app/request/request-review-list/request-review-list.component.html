<app-menu></app-menu>
<span id="pageTitle">Request Review List</span>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.user.username }}</td>
            <td>
                <a routerLink="/requests/detail/{{ r.id }}">Detail</a> |
                <a routerLink="/requests/edit/{{ r.id }}">Edit</a> |
                <a routerLink="/requests/lines/{{ r.id }}">Lines</a>
            </td>
        </tr>    
    </tbody>
</table>
