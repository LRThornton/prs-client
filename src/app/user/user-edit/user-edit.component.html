<app-menu></app-menu>
<div>
    <span id="pageTitle">Edit User</span>
</div>
<table *ngIf="user" class="table table-sm">
    <tr>
        <th>Id:</th>  
        <td><input [(ngModel)]="user.id" type="number" readonly></td>
    </tr>
    <tr>
        <th>Username:</th>  
        <td><input [(ngModel)]="user.username" type="text"></td>
    </tr>    
    <tr>
        <th>Password:</th>  
        <td><input [(ngModel)]="user.password" type="text"></td>
    </tr>    
    <tr>
        <th>FirstName:</th>  
        <td><input [(ngModel)]="user.firstname" type="text"></td>
    </tr>
    <tr>
        <th>LastName:</th>  
        <td><input [(ngModel)]="user.lastname" type="text"></td>
    </tr>
    <tr>
        <th>Phone</th>  
        <td><input [(ngModel)]="user.phone" type="text"></td>
    </tr>
    <tr>
        <th>EMail</th>  
        <td><input [(ngModel)]="user.email" type="text"></td>
    </tr>
    <tr>
        <th>Reviewer</th>  
        <td><input [(ngModel)]="user.isreviewer" type="checkbox"></td>
    </tr>
    <tr>
        <th>Admin</th>  
        <td><input [(ngModel)]="user.isadmin" type="checkbox"></td>
    </tr>
    <tr>
</table>
<div>   
    <button (click)="save()" class="btn btn-primary">Save</button>  
</div>
